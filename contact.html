<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Restaurant</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color:#011d04;;
      padding: 40px 20px;
    }

    h1, h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .section {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
      animation: fadeInUp 1s ease-in-out;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border: 2px solid #ff9f43;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #e67e22;
      outline: none;
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(230, 126, 34, 0.2);
    }

    button {
      background-color: #ff9f43;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #e67e22;
      transform: scale(1.05);
    }

    #contactMessage {
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.5s ease;
    }

    #contactMessage.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* .map-container iframe {
      width: 100%;
      height: 350px;
      border: none;
      border-radius: 10px;
    } */

    .opening-hours {
      font-size: 16px;
      line-height: 1.6;
      color: #444;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .section {
        padding: 20px;
      }
    }
  </style>
</head>

<body>

  <!-- Contact Form -->
  <div class="section">
    <h1 style="font-family: 'Playfair Display', serif;">CONTACT US</h1>

    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Your name">
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com">
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="e.g. 9876543210">
    </div>

    <div class="form-group">
      <label for="message">Your Message</label>
      <textarea id="message" rows="5" placeholder="Type your message here..."></textarea>
    </div>

    <button onclick="sendMessage()">Send Message</button>
    <p id="contactMessage"></p>
  </div>

  <!-- Opening Hours -->
  <div class="section">
    <h2>Opening Hours</h2>
    <div class="opening-hours">
      <p><strong>Monday - Friday:</strong> 11:00 AM – 10:00 PM</p>
      <p><strong>Saturday:</strong> 12:00 PM – 11:00 PM</p>
      <p><strong>Sunday:</strong> 12:00 PM – 9:00 PM</p>
    </div>
  </div>

  <!-- Google Map -->
  <!-- <div class="section map-container">
    <h2>Find Us</h2>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0494548770385!2d-122.42163868468218!3d37.774929779759926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064df2f434f%3A0x3aa7c1f45f0fc97c!2sYour%20Restaurant%20Location!5e0!3m2!1sen!2sin!4v1691288888888" 
      allowfullscreen="" 
      loading="lazy">
    </iframe>
  </div> -->

  <!-- JavaScript -->

<script>
function sendMessage() {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const message = document.getElementById("message").value.trim();
  const contactMessage = document.getElementById("contactMessage");

  if (!name || !email || !phone || !message) {
    contactMessage.textContent = "Please fill out all fields.";
    contactMessage.classList.add("show");
    contactMessage.style.color = "red";
  } else {
    contactMessage.textContent = "Thank you! Your message has been sent.";
    contactMessage.classList.add("show");
    contactMessage.style.color = "green";
    
    // Alert popup
    alert(`✅ Thank you ${name}! Your message has been sent successfully.`);
  }
}


</script>

</body>
</html>
